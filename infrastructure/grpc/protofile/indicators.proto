syntax = "proto3";
package indicators;
option go_package = "grpc/pb";

service IndicatorsService {
  rpc Ema(StandardRequest) returns (StandardResult) {}
}

message Data {
  int64 timeHistory = 1;
  double open = 2;
  double high = 3;
  double low = 4;
  double close = 5;
  int64 volume = 6;
}



message StandardRequest {
  repeated Data data = 1;
  string source = 2;
  int32 length = 3;
}

message StandardResult {
  repeated double data = 1;
}